<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 1</title>
    <style>
        h1
        {
            color: black;
            background-color: red;
            border: 1px saddlebrown;
        }
    </style>
</head>
<body>
    <!-- Inline Style -->
    <p style="background-color:red;">By using INLINE STYLE</p>
    <h1 style="color: rebeccapurple;">Himanshu Singh</h1>
    <p style="color: brown;"><b>This is parahraph</b></p>
    <button style="color: blueviolet; background-color: aqua;" >Help</button>
    <hr>
    <!-- Using the style tag -->
    <p style="background-color:red;">By using STYLE tag</p>
    <h1>Himanshu Singh</h1>
    <h1>Learning New course CSS</h1>
    <h1>Best of Luck!</h1>
    <h2>This is heading 2</h2>
    
</body>
</html>
